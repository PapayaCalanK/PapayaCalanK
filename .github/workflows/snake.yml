name: üêç Contribution Snake

on:
  schedule:
    - cron: '0 4 * * *'        # tous les jours √† 04:00 UTC
  workflow_dispatch:          # pour pouvoir lancer manuellement

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate the Snake
        uses: styfle/github-contribution-grid-snake@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit & Push
        uses: EndBug/add-and-commit@v9
        with:
          author_name: 'github-actions[bot]'
          author_email: '41898282+github-actions[bot]@users.noreply.github.com'
          message: 'üêç regen contribution snake'
          add: 'github-contribution-grid-snake.svg'
